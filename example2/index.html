<html>

        <title>Example 2</title>

    </head>
    <body>
        <div style="background-image: url('https://portraits.gabrielphotogallery.com/wp-content/uploads/2021/03/Mateo-1-1-1024x731.jpg');">
            <p>
                <a href="https://portraits.gabrielphotogallery.com">Best Portrait photographer in Barcelona</a>, via Wikimedia Commons
            </p>
        <!-- an image -->
        <!-- <img id="BackgroundImage"

        src="https://portraits.gabrielphotogallery.com/wp-content/uploads/2021/03/Mateo-1-1-1024x731.jpg"> -->

        <!-- create sliders with starting values -->
        <div id="ui">
            <input id="x" name="x" type="range" min="1" max="20" step="1" value="10" onclick="makeRows()">
            <label id="x_label" for="x">X: 10</label>
            <input id="y" name="y" type="range" min="1" max="50" step="1" value="10" onclick="makeRows()">
            <label id="y_label" for="y">Y: 10</label>
        </div>

        <!-- placeholder for table -->
        <table id="table"></table>

        <!-- import javascript from external file -->
        <script src="script.js"></script>
    </body>
